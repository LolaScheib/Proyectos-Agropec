<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"

      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Home</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <!-- LOGO  -->
          <a class="navbar-brand" href="../index.html">
            <img class="logo-header" src="../assets/logo.png" alt="PA" />
          </a>
          <!-- BOTÓN MENÚ HAMBURGUESA -->
          <button
            class="navbar-toggler boton-hamburguesa"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="icono-menu"></span>
          </button>
          <div
            class="collapse navbar-collapse navbar-collapse-mio"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav navbar-nav-ul me-auto mb-2 mb-lg-0">
              <li class="nav-item nav-item-mio">
                <a
                  class="nav-link nav-link-mio active nav-fonts"
                  href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item nav-item-mio">
                <a
                  class="nav-link nav-link-mio nav-fonts"
                  href="./proyectos-simulados.html"
                  >Proyectos simulados</a
                >
              </li>
              <li class="nav-item nav-item-mio">
                <a
                  class="nav-link nav-link-mio nav-fonts"
                  href="./simula-tu-proyecto.html"
                  >Simulá tu proyecto</a
                >
              </li>
              <li class="nav-item nav-item-mio">
                <a
                  class="nav-link nav-link-mio nav-fonts"
                  href="./preg-frec.html"
                  >Preguntas frecuentes</a
                >
              </li>
              <li class="nav-item nav-item-mio">
                <a
                  class="nav-link nav-link-mio nav-fonts"
                  href="./contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- HICE CON BOOTSTRAP -->
    </header>
    <main>
      <section class="container-fluid">
        <h1 class="mb-4">Dejanos tu consulta</h1>
        <form>
          <div class="row">
            <div class="mb-3 col-12">
              <label for="nombre" class="form-label">Nombre y Apellido</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ej: Lola Scheibengraf"
                required
              />
            </div>
            <div class="mb-3 col-12 col-md-6 col-lg-4">
              <label for="pais" class="form-label">País</label>
              <input
                type="text"
                class="form-control"
                id="pais"
                placeholder="Ej: Argentina"
                required
              />
            </div>
            <div class="mb-3 col-12 col-md-6 col-lg-4">
              <label for="consulta" class="form-label">Consulta</label>
              <input
                type="text"
                class="form-control"
                id="consulta"
                placeholder="Escribí tu consulta aquí"
                required
              />
            </div>
            <div class="mb-3 col-12 col-lg-4">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="tu@email.com"
                required
              />
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p class="p-footer">
        Proyectos Agropecuarios. Todos los derechos reservados.
      </p>
      <img src="../assets/logo.png" alt="Logo" class="logo-footer" />
    </footer>
    <!-- SCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
